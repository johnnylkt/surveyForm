<!DOCTYPE html>

<html>
    <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset = "utf-8">
    <title>Survey Site</title>
    </head>
    <body>
        <h1 id= "title"> Customer Service Survey </h1>

<p id = "description"> This is a survey </p>

<form id="survey-form">
  <label id = "name-label" for= "name"> Name </label>
  <input type ="text" id= "name" placeholder ="Full Name" Required>
  
  <label id= "email-label" for= "email"> Email </label>
  <input type ="email" id="email" placeholder ="Email" Required>
  
  <label id= "number-label" for= "number"> Number </label>
  <input type ="number" min = 1111111111 max = 9999999999  id= "number" placeholder = "Phone Number" Required>
  

  <input type = "submit"
         id="submit"
         >
</form>
    </body>


</html>
